        <form action="gravar.php" method="GET">
        <label>Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required><br><br>
          
        <label>Gênero:</label>
            <br> 
                <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino<br>
                 <input type="radio" id="feminino" name="genero"  value="feminino" required> Feminino<br> 
                  <input type="radio" id="nao_inf" name="genero" value="não informado" required> Prefiro não informar<br>
                    <br> 
                     <br>
  
        <label>Data de Nascimento:</label><br>
            <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Digite a sua data de nascimento" required><br><br>
        
        <label>Telefone com DDD:</label><br> 
            <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone com DDD" required><br>

        <label>E-mail:</label><br>
            <input type="email" name="email" id="email"  placeholder="Digite o seu E-mail" required><br><br>
